<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ token }}</title>
</head>
<body>
<h3>{{ token }} query: </h3>
Current status is:
<div id="status"></div>

<script type="text/javascript">
    $.postJSON = function (url, data, func) {
        $.post(url + (url.indexOf("?") == -1 ? "?" : "&") + "callback=?", data, func, "json");
    }

    function updateStatus() {
        $.postJSON("{{ url('result_page', token=token) }}", function (rowz) {
            console.log('posting')
            $('#status').empty().append('<p>' + rowz.status);
            setTimeout('updateStatus()', 3000);
        });
    }

    $(document).ready(function () {
        $.ajaxSetup({cache: false});
    });
</script>
</body>
</html>
